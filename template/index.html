<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css" />
  <title>Thessian Sound</title>
</head>

<body>
  <div class="grid-container">
    <header class="header">
      <div class="brand">
        <button onclick="openMenu()">
          &#9776;
        </button>
        <a href="index.html">ThessianSound</a>
      </div>
      <div class="header-links">
        <a href="cart.html">Cart</a>
        <a href="signin.html">Sign In</a>
      </div>
    </header>
    <aside class="sidebar">
      <h3>Menu</h3>
      <button class="sidebar-close-button" onclick="closeMenu()">x</button>
      <ul>
        <li>
          <a href="index.html">Services</a>
        </li>

        <li>
          <a href="index.html">Products</a>
        </li>

      </ul>
    </aside>
    <main class="main">
      <div class="content">
        <ul class="products">
          <li>
            <div class="product">
              <img class="product-image" src="images/bartender.jpeg" alt="product" />
              <div class="product-name">
                <a href="product.html">Bartender</a>
              </div>
              <div class="product-brand">Tayte</div>
              <div class="product-price">$150</div>
            </div>
          </li>
          <li>
            <div class="product">
              <img class="product-image" src="images/valhalla1.jpeg" alt="product" />
              <div class="product-name">
                <a href="product.html">Ghost Beat</a>
              </div>
              <div class="product-brand">Thessiah</div>
              <div class="product-price">$110</div>
            </div>
          </li>
          <li>
            <div class="product">
              <img class="product-image" src="images/like-that.jpeg" alt="product" />
              <div class="product-name">
                <a href="product.html">Like That</a>
              </div>
              <div class="product-brand">Tayte</div>
              <div class="product-price">$130</div>
            </div>
          </li>

        </ul>
      </div>

    </main>
    <footer class="footer">
      All right reserved.
    </footer>
  </div>
  <script>
    function openMenu() {
      document.querySelector(".sidebar").classList.add("open");
    }
    function closeMenu() {
      document.querySelector(".sidebar").classList.remove("open")
    }
  </script>
</body>

</html>
